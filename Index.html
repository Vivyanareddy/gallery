<html>
    <head>
        <title> Image Gallery using Html/CSS/javascript </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="lightbox.min.css">
        <script type="text/javascript" src="lightbox-plus-jquery.min.js">
        </script>
    </head>
    <body>
        <br>
        <h1>
            Image Gallery Design
        </h1>
        <div class="gallery">
            <a href="images/pic1.jpg" data-lightbox="mygallery" data-title="This is Tiger"><img src="images/pic1.jpg"></a>
            <a href="images/pic2.jpg" data-lightbox="mygallery" data-title="This is parrot"><img src="images/pic2.jpg"></a>
            <a href="images/pic3.jpg" data-lightbox="mygallery" data-title="This is Lion"><img src="images/pic3.jpg"></a>
            <a href="images/pic4.jpg" data-lightbox="mygallery" data-title="This is Panda"><img src="images/pic4.jpg"></a>
            <a href="images/pic5.jpg" data-lightbox="mygallery" data-title="This is Bear"><img src="images/pic5.jpg"></a>
            <a href="images/pic6.jpg" data-lightbox="mygallery" data-title="This is Crane "><img src="images/pic6.jpg"></a>
            <a href="images/pic7.jpg" data-lightbox="mygallery" data-title="This is Squirrel"><img src="images/pic7.jpg"></a>
            <a href="images/pic8.jpg" data-lightbox="mygallery" data-title="This is Fish"><img src="images/pic8.jpg"></a>
            <a href="images/pic9.jpg" data-lightbox="mygallery" data-title="This is Koalas"><img src="images/pic9.jpg"></a>
            <a href="images/pic10.jpg" data-lightbox="mygallery" data-title="This is Elephant"><img src="images/pic10.jpg"></a>
        </div>

    </body>
    </html>
